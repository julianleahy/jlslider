    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lightweight Custom Slider</title>
        <meta name="description" content="lightweight custom slider">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        


    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="jlsliderWrap">
            <div class="progress" id="progress"></div>
            <ul class="jlsliderPanel">
                <li class="jlslide active" id="jlslide1"></li>
                <li class="jlslide" id="jlslide2"></li>
                <li class="jlslide" id="jlslide3"></li>
            </ul>
            <!-- control panel -->
            <div class="jlcontolPanel">
                <div class="jlcontrols">
                    <span class="icon" id="prev"></span>
                    <span class="icon" id="next"></span>
                    <span id="counter">
                        <span id="current">1</span>
                        <span id="total">5</span>
                    </span>
                </div>
            </div>
        </div>

     
       
            
       

    </body>
